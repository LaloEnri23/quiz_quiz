    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
           
            <title> Quiz Page </title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="game.css">
        </head>
        <body>
            <!--timer-->
            <div id="timer"><h3>:00</h3></div>

            <div class="container">
                <div id="game" class="justify-center flex-column">
                    <div id="hud">
                        <div class="hud-item">
                            <p id="progressText" class="hud-prefix">
                                Pregunta
                            </p>
                            <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div>
                            <div class="hud-item">
                                <p class="hud-prefix">
                                    Resultado
                                </p>
                            </div>
                            <div class="hud-item">
                                <h1 class="hud-main-text" id="score">
                                    0
                                </h1>
                            </div>
                        </div>
                        <h1 id="question">Commonly used data types  DO NOT inlude ____ .</h1>
                        <div class="choice-container">
                            <p class="choice-prefix">A</p>
                            <p class="choice-text" data-n                       umber="1">Strings</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">B</p>
                            <p class="choice-text" data-number="2">booleangins</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">C</p>
                            <p class="choice-text" data-number="3">alerts</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">D</p>
                            <p class="choice-text" data-number="4">numbers</p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./script.js"></script>
        </body>
    </html>
